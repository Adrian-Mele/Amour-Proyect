<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Amour Essenze</h1>
        <p>Bienvenido a dar el paso que cambiará tu vida</p>
    </header>

    <section>
        <h2>Sobre nosotros</h2>
        <p>Hola, somos Amour Essenze. Somos consultores independientes del grupo Jafra</p>
    </section>

    <section>
        <h2>¿Qué encontrarás en nuestro equipo?</h2>
        <ul>
            <li>Ventas en linea</li>
            <li>Capacitación constante</li>
            <li>Grandes beneficios</li>
        </ul>
    </section>

    <section>
        <h2>Formulario de Contacto</h2>
        <form id="contactForm">
            <label for="name">Nombre:</label>
            <input type="text" id="name" name="name" required><br>

            <label for="email">Correo Electrónico:</label>
            <input type="email" id="email" name="email" required><br>

            <button type="submit">Enviar</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
